<!DOCTYPE html>
<html>

<head>
    <title>CORS Test</title>
</head>

<body>
    <h1>Testing CORS from Vercel to Render</h1>
    <button onclick="testCORS()">Test Backend Connection</button>
    <pre id="result"></pre>

    <script>
        async function testCORS() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';

            try {
                const response = await fetch('https://vocab-web-03t1.onrender.com/api/health/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();
                resultEl.textContent = `✅ SUCCESS!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultEl.textContent = `❌ CORS ERROR!\n${error.message}`;
            }
        }
    </script>
</body>

</html>

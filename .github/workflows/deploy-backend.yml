name: Deploy Backend to Render

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'render.yaml'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: vocab_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd server
          pip install -r requirements.txt
          pip install psycopg2-binary

      - name: Run Pre-flight Verification
        env:
          DJANGO_SECRET_KEY: 'test-key-for-ci'
          DEBUG: 'False'
          DB_NAME: vocab_db
          DB_USER: postgres
          DB_PASSWORD: password
          DB_HOST: localhost
          DB_PORT: 5432
          # Mock these for verification script
          DATABASE_URL: 'postgres://postgres:password@localhost:5432/vocab_db'
          FRONTEND_URL: 'http://localhost:3000'
          ALLOWED_HOSTS: 'localhost'
        run: |
          cd server
          python verify_production.py

      - name: Run Automated Tests
        env:
          DJANGO_SECRET_KEY: 'test-key-for-ci'
          DB_NAME: vocab_db
          DB_USER: postgres
          DB_PASSWORD: password
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          cd server
          python manage.py test tests.test_auth_flow

      - name: Trigger Render Deployment
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK"
            echo "‚úÖ Deployment triggered on Render"
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK secret not set. Skipping deployment."
            echo "Set this secret in GitHub: Settings > Secrets > Actions > New repository secret"
          fi

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting 60 seconds for deployment to start..."
          sleep 60

      - name: Health check
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          if [ -n "$BACKEND_URL" ]; then
            echo "üîç Checking backend health at $BACKEND_URL/api/health/"
            for i in {1..10}; do
              if curl -f "$BACKEND_URL/api/health/" > /dev/null 2>&1; then
                echo "‚úÖ Backend is healthy!"
                exit 0
              fi
              echo "‚è≥ Attempt $i/10 failed, waiting 10 seconds..."
              sleep 10
            done
            echo "‚ùå Backend health check failed after 10 attempts"
            exit 1
          else
            echo "‚ö†Ô∏è BACKEND_URL secret not set. Skipping health check."
          fi
        continue-on-error: true
